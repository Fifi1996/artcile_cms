{% extends "art_list_layout.html" %}

{% block css %}
    <script type="text/javascript" charset="UTF-8"
            src="{{ url_for('static',filename='ue/ueditor.config.js') }}"></script>
    <script type="text/javascript" charset="UTF-8" src="{{ url_for('static',filename='ue/editor_api.js') }}"></script>
    <script type="text/javascript" charset="UTF-8"
            src="{{ url_for('static',filename='ue/lang/zh-cn/zh-cn.js') }}"></script>
{% endblock %}

{% block content %}
    <form>
        <div class="form-group">
            <label>标题</label>
            <input type="text" class="form-control" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <label>分类</label>
            <select class="form-control">
                <option value="1">python</option>
                <option value="2">test</option>
                <option value="3">android</option>
                <option value="4">计算机网络</option>
            </select>
        </div>
        <div class="form-group">
            <label>封面</label>
            <input type="file" class="form-control-file">
            <img src="holder.js/300*160" style="margin-top: 6px;">
            <br>
            <a class="btn btn-primary" style="margin-top: 6px;">上传封面</a>
        </div>
        <div class="form-group">
            <label>内容</label>
            <br>
            <textarea id="editor" style="height: 150px;"></textarea>
        </div>
        <button type="button" class="btn btn-primary">发布文章</button>
    </form>

{% endblock %}

{% block js %}
    <script>
        var ue = UE.getEditor("editor");
        $(document).ready(function () {
            $("#m1").addClass("active");

        });
    </script>
{% endblock %}
